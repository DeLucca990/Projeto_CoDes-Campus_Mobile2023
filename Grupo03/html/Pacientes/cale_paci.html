<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/calend.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Prompt&display=swap" rel="stylesheet">
    <script src="../../js/calend.js"></script>
    <title>Calendario</title>
</head>
<body>
    <div id="container">
        <div id="header">
          <div id="monthDisplay"></div>
  
          <div id="next-back-Display">
            <button id="backButton">Voltar</button>
            <button id="nextButton">Próximo</button>
          </div>
            
        </div>
  
        <div id="weekdays">
          <div>Domingo</div>
          <div>Segunda</div>
          <div>Terça</div>
          <div>Quarta</div>
          <div>Quinta</div>
          <div>Sexta</div>
          <div>Sábado</div>
        </div>
  
  
        <!-- div dinamic -->
        <div id="calendar" ></div>
  
     
    </div>
  
    <div id="newEventModal">
      <h2>Nova Tarefa</h2>
  
      <input id="eventTitleInput" placeholder="Título da Tarefa"/>
  
      <button id="saveButton"> Salvar</button>
      <button id="cancelButton">Cancelar</button>
    </div>
  
    <div id="deleteEventModal">
      <h2>Tarefa</h2>
  
      <div id="eventText"></div><br>
  
  
      <button id="deleteButton">Deletar</button>
      <button id="closeButton">Fechar</button>
    </div>
  
    <div id="modalBackDrop"></div>
</body>
</html>
